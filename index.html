<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Luck Tester</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu|Livvic&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="check">
    <h1>Luck Tester</h1>
  </div>
  <div class="container">

    <div class="container-fluid">
      <p class="visible" id="refresh-me"  >Refresh to Check your Luck Again.</p>
      <input class="form-control" id="a" type="text" name="uName" placeholder="Your Name Please !" required>
      <button type="button" class="btn btn-dark btn-lg" onclick="test(document.getElementById('a').value)" >Check Your luck !</button>
    </div>

    <div class="dice dice2 visible" id="player">
      <p id="play">Player 1</p>
      <img class="img1" src="">
    </div>

    <div class="dice visible" id="player2">
      <p>Someone</p>
      <img class="img2" src="">
    </div>

  </div>

  <script type="text/javascript" src="index.js">

  </script>
</body>
<div class=" foot">
  <footer>

  </footer>
</div>

</html>
